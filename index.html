<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Customizado</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
             font-family: "Roboto Condensed", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f3ea;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #0c0d18;
        }
        .form-container textarea[type="text"] {
            width: 95%;
            min-height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            color: #0c0d18;
        }
        .form-container input[type="submit"] {
            background-color: #6a2225;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
             font-family: "Roboto Condensed", sans-serif;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #54171a;
        }
        iframe {
            display: none; /* Torna o iframe invisível */
        }

        ::placeholder{
            font-family: "Roboto Condensed", sans-serif;
            font-size: 18px;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Faça sua pergunta no campo abaixo</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeIJ7MAVL-x8yTgqYcAseg5gNuDTgGz407JY393ZWSYpbf_jA/formResponse" method="post" target="hidden_iframe" onsubmit="redirectAfterSubmit()">
        <!-- <label for="resposta">Sua resposta:</label> -->
        <textarea type="text" placeholder="Digite aqui" id="resposta" name="entry.1176122306" required></textarea>
        <input type="submit" value="Enviar">
    </form>
</div>

<iframe name="hidden_iframe" id="hidden_iframe"></iframe>

<script>
    function redirectAfterSubmit() {
        setTimeout(function() {
            window.location.href = 'https://inpresspni.github.io/QeA/confirmacao.html';
        }, 500); // Aguarda 500ms antes de redirecionar
    }
</script>

</body>
</html>
