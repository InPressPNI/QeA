<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Customizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        iframe {
            display: none; /* Torna o iframe invisível */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Responda à pergunta</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeIJ7MAVL-x8yTgqYcAseg5gNuDTgGz407JY393ZWSYpbf_jA/formResponse" method="post" target="hidden_iframe" onsubmit="redirectAfterSubmit()">
        <label for="resposta">Sua resposta:</label>
        <input type="text" id="resposta" name="entry.1176122306" required>
        <input type="submit" value="Enviar">
    </form>
</div>

<iframe name="hidden_iframe" id="hidden_iframe"></iframe>

<script>
    function redirectAfterSubmit() {
        setTimeout(function() {
            window.location.href = 'https://inpresspni.github.io/QeA/confirmacao.html';
        }, 500); // Aguarda 500ms antes de redirecionar
    }
</script>

</body>
</html>
